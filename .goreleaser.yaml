version: 2
project_name: slsa-test

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    main: ./cmd/main.go
    binary: slsa-test
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

dockers:
  - id: slsa-test-amd64
    image_templates:
      - "clover0/slsa-test:latest"
      - "clover0/slsa-test:{{ .Tag }}"
    use: buildx
    goos: linux
    goarch: amd64
    dockerfile: Dockerfile
    build_flag_templates:
      - --platform=linux/amd64
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.version={{ .Version }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}

signs:
  - cmd: cosign
    artifacts: checksum
    certificate: ${artifact}.pem
    signature: ${artifact}.sig
    args:
      - sign-blob
      - --output-certificate=${certificate}
      - --output-signature=${signature}
      - --oidc-provider
      - github
      - ${artifact}
      - --yes

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_{{ .Os }}_{{ .Arch }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}



release:
